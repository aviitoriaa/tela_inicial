<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Trailermarine - PÃ¡gina Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }
      
      .meu_texto
      {
            animation: backInDown 5s;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 50px;
            color: rgb(20, 160, 113);
            text-shadow: 1px 1px black;
            
      }
      .submarino
      {
            position: absolute;
            animation : andar_submarino 12s forwards;
            left: 100%;
      }

        @keyframes andar_submarino {
            0% {
                left: 100%;
                top: 0;
            }

            100% {
                left: -100%;
                top: 0;
            }
        }
        .bolhas
        {
           left: 0px;
           animation: bolhas1 8s forwards;
           position: relative;
           align-items: center;
        }
        
        @keyframes bolhas1
        {
            0% {bottom: -1000px; opacity: 1;}
            100% {bottom: 1100px; opacity: -0.7;}
        }
        
    </style>
  </head>
  <body>
    <div class="meu_texto">
        TRAILERMARINE
    </div>
    <img src="submarino.gif" class="submarino">
    <img src="bolhas.png" class="bolhas">
</body>
</html>
